<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Automated Gift MarketPlace</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #121921;
            --panel-bg: #1c2630;
            --accent-blue: #0098ea;
            --text-main: #ffffff;
            --text-secondary: #8b949e;
            --border-color: #2d3846;
            --switch-off: #2d3846;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0; padding: 0;
            padding-bottom: 100px;
        }

        /* Top Controls */
        .header {
            padding: 12px 16px;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; background: var(--bg-color); z-index: 10;
        }

        .balance-box {
            background: var(--panel-bg);
            padding: 8px 12px; border-radius: 12px;
            display: flex; align-items: center; gap: 8px;
            font-weight: 600;
        }

        .btn-circle {
            width: 28px; height: 28px; border-radius: 50%;
            border: none; background: var(--accent-blue);
            color: white; font-size: 18px;
        }

        .btn-connect {
            background: var(--accent-blue);
            color: white; border: none;
            padding: 10px 16px; border-radius: 14px;
            font-weight: bold; font-size: 14px;
        }

        /* Switches Row */
        .settings-row {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 8px; padding: 0 16px 12px;
        }

        .switch-card {
            background: var(--panel-bg);
            padding: 10px; border-radius: 10px;
            display: flex; align-items: center; gap: 8px;
            font-size: 13px;
        }

        .toggle {
            width: 34px; height: 18px;
            background: var(--switch-off);
            border-radius: 10px; position: relative;
        }

        .toggle.on { background: var(--accent-blue); }
        .toggle::after {
            content: ''; position: absolute;
            width: 14px; height: 14px; background: white;
            border-radius: 50%; top: 2px; left: 2px;
            transition: 0.2s;
        }
        .toggle.on::after { left: 18px; }

        /* Listing Tabs */
        .list-tabs {
            display: flex; padding: 0 16px; gap: 10px;
            overflow-x: auto; margin-bottom: 16px;
        }

        .l-tab {
            padding: 8px 16px; border-radius: 10px;
            background: var(--panel-bg); color: var(--text-secondary);
            font-size: 14px; white-space: nowrap;
        }

        .l-tab.active {
            background: #232e3a; color: var(--accent-blue);
            box-shadow: inset 0 0 0 1px var(--accent-blue);
        }

        /* Selects */
        .select-grid {
            display: grid; grid-template-columns: 1fr 1fr 40px 40px;
            gap: 8px; padding: 0 16px; align-items: center;
        }

        .ui-select {
            background: var(--panel-bg); color: white;
            border: 1px solid var(--border-color);
            padding: 10px; border-radius: 10px; font-size: 13px;
        }

        /* Main Footer */
        .nav-footer {
            position: fixed; bottom: 0; width: 100%;
            background: var(--panel-bg);
            display: flex; justify-content: space-around;
            padding: 10px 0 25px; border-top: 1px solid var(--border-color);
        }

        .nav-item {
            text-align: center; color: var(--text-secondary);
            font-size: 11px; text-decoration: none;
        }

        .nav-item.active { color: var(--accent-blue); }
        .nav-icon { font-size: 24px; display: block; margin-bottom: 4px; }

    </style>
</head>
<body>

    <div class="header">
        <div class="balance-box">
            <span style="color:var(--accent-blue)">üíé</span> 0.002
            <button class="btn-circle">+</button>
            <button class="btn-circle" style="background:var(--border-color)">-</button>
        </div>
        <button class="btn-connect" onclick="tg.HapticFeedback.impactOccurred('heavy')">Connect Wallet</button>
    </div>

    <div class="settings-row">
        <div class="switch-card">
            <div class="toggle"></div> Internal Purchase
        </div>
        <div class="switch-card">
            <div class="toggle"></div> Lite UI(Beta!)
        </div>
        <div class="switch-card" style="grid-column: span 2;">
            <div class="toggle on"></div> Performance <span style="color:var(--accent-blue)">‚ìò</span>
        </div>
    </div>

    <div class="list-tabs">
        <div class="l-tab active">Listed</div>
        <div class="l-tab">Unlisted</div>
        <div class="l-tab">On-Chain</div>
        <div class="l-tab">Instant Transfer</div>
    </div>

    <div class="select-grid">
        <select class="ui-select"><option>Gifts: All</option></select>
        <select class="ui-select"><option>Model: All</option></select>
        <div style="background:var(--panel-bg); padding:8px; border-radius:10px; text-align:center">üóë</div>
        <div style="background:var(--panel-bg); padding:8px; border-radius:10px; text-align:center">‚åÑ</div>
    </div>

    <div style="text-align:center; padding:60px 20px; color:var(--text-secondary)">
        <p>No gifts found</p>
        <button class="btn-connect" style="background:var(--panel-bg); border:1px solid var(--border-color)">Upgrade All Gifts</button>
    </div>

    <div class="nav-footer">
        <div class="nav-item"><span class="nav-icon">üåÄ</span>Market</div>
        <div class="nav-item"><span class="nav-icon">üî®</span>Auctions</div>
        <div class="nav-item"><span class="nav-icon">‚è±</span>Lease</div>
        <div class="nav-item active"><span class="nav-icon">üéÅ</span>My Gifts</div>
        <div class="nav-item"><span class="nav-icon">üèõ</span>Gallery</div>
        <div class="nav-item"><span class="nav-icon">üìà</span>Activity</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#121921';
        tg.backgroundColor = '#121921';
    </script>
</body>
</html>
